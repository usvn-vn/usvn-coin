<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quay Thưởng</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .history {
      margin-top: 30px;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }
    .history h3 {
      text-align: center;
    }
    .history table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .history table, th, td {
      border: 1px solid #ddd;
    }
    .history th, .history td {
      padding: 10px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Quay Thưởng</h1>

    <div class="form-group">
      <input type="text" id="name" placeholder="Nhập tên bạn" />
      <input type="text" id="phone" placeholder="Nhập số điện thoại" />
      <button onclick="spinWheel()">Quay Thưởng</button>
    </div>

    <div id="spinResult" class="hidden">
      <h2 id="resultText"></h2>
      <div id="questionSection" class="hidden">
        <h3>Trả lời 3 câu hỏi sau:</h3>
        <input type="text" id="question1" placeholder="Câu hỏi 1" />
        <input type="text" id="question2" placeholder="Câu hỏi 2" />
        <input type="text" id="question3" placeholder="Câu hỏi 3" />
        <button onclick="submitAnswers()">Gửi Câu Trả Lời</button>
      </div>
    </div>

    <div class="history" id="historySection">
      <h3>Lịch sử quay thưởng</h3>
      <table id="historyTable">
        <tr>
          <th>Tên</th>
          <th>SĐT</th>
          <th>Kết quả</th>
          <th>Trạng thái trả lời</th>
        </tr>
      </table>
    </div>
  </div>

  <script>
    const history = [];

    // Hàm quay thưởng
    function spinWheel() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert('Vui lòng nhập tên và số điện thoại!');
        return;
      }

      // Simulate a random prize outcome
      const isWinner = Math.random() < 0.5; // 50% xác suất trúng thưởng
      const resultText = document.getElementById('resultText');
      const questionSection = document.getElementById('questionSection');
      const spinResult = document.getElementById('spinResult');

      // Hiển thị kết quả quay
      if (isWinner) {
        resultText.textContent = `${name}, bạn đã trúng thưởng!`;
        questionSection.classList.remove('hidden');
      } else {
        resultText.textContent = `${name}, bạn chưa trúng thưởng. Hãy thử lại sau!`;
        questionSection.classList.add('hidden');
      }

      // Hiển thị kết quả quay thưởng
      spinResult.classList.remove('hidden');
    }

    // Hàm gửi câu trả lời
    function submitAnswers() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const question1 = document.getElementById('question1').value.trim();
      const question2 = document.getElementById('question2').value.trim();
      const question3 = document.getElementById('question3').value.trim();

      if (!question1 || !question2 || !question3) {
        alert('Vui lòng trả lời đầy đủ 3 câu hỏi!');
        return;
      }

      // Lưu lịch sử quay thưởng
      const result = `${name} - ${phone} đã trúng thưởng và trả lời câu hỏi: ${question1}, ${question2}, ${question3}`;
      history.push({ name, phone, result, answered: true });

      // Cập nhật bảng lịch sử
      updateHistory();

      alert('Cảm ơn bạn đã trả lời câu hỏi!');

      // Ẩn phần câu hỏi và quay lại trang chủ
      document.getElementById('spinResult').classList.add('hidden');
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
    }

    // Hàm cập nhật lịch sử quay thưởng
    function updateHistory() {
      const historyTable = document.getElementById('historyTable');
      historyTable.innerHTML = `
        <tr>
          <th>Tên</th>
          <th>SĐT</th>
          <th>Kết quả</th>
          <th>Trạng thái trả lời</th>
        </tr>
      `;

      history.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.result}</td>
          <td>${item.answered ? 'Đã trả lời' : 'Chưa trả lời'}</td>
        `;
        historyTable.appendChild(row);
      });
    }
  </script>
</body>
</html>
