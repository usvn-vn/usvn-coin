<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quay Thưởng</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .prize-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }
    .prize {
      height: 100px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .prize img {
      width: 80%;
      height: 80%;
      object-fit: cover;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Quay Thưởng</h1>
    <div class="prize-container" id="prizeContainer">
      <div class="prize" id="prize1"><img src="https://via.placeholder.com/150" alt="Phần thưởng 1"></div>
      <div class="prize" id="prize2"><img src="https://via.placeholder.com/150" alt="Phần thưởng 2"></div>
      <div class="prize" id="prize3"><img src="https://via.placeholder.com/150" alt="Phần thưởng 3"></div>
      <div class="prize" id="prize4"><img src="https://via.placeholder.com/150" alt="Phần thưởng 4"></div>
      <div class="prize" id="prize5"><img src="https://via.placeholder.com/150" alt="Phần thưởng 5"></div>
      <div class="prize" id="prize6"><img src="https://via.placeholder.com/150" alt="Phần thưởng 6"></div>
    </div>
    <button onclick="startSpin()">Quay Thưởng</button>
    <h2 id="result"></h2>
  </div>

  <script>
    let spinning = false;
    let interval;
    let spinDuration = 3000; // Thời gian quay
    let stopTime = Math.floor(Math.random() * 1000) + 1000; // Thời gian dừng ngẫu nhiên (từ 1 đến 2 giây)

    // Danh sách phần thưởng
    const prizes = [
      'Giải 1', 'Giải 2', 'Giải 3', 'Giải 4', 'Giải 5', 'Giải 6'
    ];

    // Hàm bắt đầu quay
    function startSpin() {
      if (spinning) return; // Nếu đang quay thì không thể quay lại

      spinning = true;
      document.getElementById('result').textContent = 'Đang quay...';

      let prizeElements = document.querySelectorAll('.prize');

      // Xóa kết quả cũ
      for (let prize of prizeElements) {
        prize.style.transform = 'rotate(0deg)';
      }

      let rotation = 0;
      let spinSpeed = 10;

      // Quay các ô
      interval = setInterval(function() {
        rotation += spinSpeed;
        prizeElements.forEach(prize => {
          prize.style.transform = `rotate(${rotation}deg)`;
        });

        // Giảm tốc độ quay
        if (spinSpeed > 0.1) {
          spinSpeed -= 0.01; // Giảm dần tốc độ quay
        }

        // Dừng lại sau khi quay đủ lâu
        if (rotation >= stopTime) {
          clearInterval(interval); // Dừng quay
          let randomPrizeIndex = Math.floor(Math.random() * prizes.length);
          document.getElementById('result').textContent = 'Bạn đã trúng: ' + prizes[randomPrizeIndex];
          spinning = false;
        }
      }, 16);
    }
  </script>

</body>
</html>
