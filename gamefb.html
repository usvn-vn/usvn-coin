<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Quay May Mắn</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 10px solid #ffcc00;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(#f44336 0deg 60deg, #4caf50 60deg 180deg, #2196f3 180deg 300deg, #f44336 300deg 360deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #333;
      margin: auto;
      position: relative;
      top: -20px;
    }
