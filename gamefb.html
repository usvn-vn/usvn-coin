<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quay Thưởng</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-container {
      margin-bottom: 20px;
    }
    .prize-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      width: 100%;
      overflow: hidden;
    }
    .prize {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }
    .prize img {
      width: 80%;
      height: 80%;
      object-fit: cover;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .question-container {
      margin-top: 20px;
    }
    .question-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>

    <!-- Nhập Link Facebook -->

      <label for="fbLink">Nhập Link Facebook của bạn:</label>
      <input type="text" id="fbLink" placeholder="https://www.facebook.com/username" />
      <button onclick="fetchFBInfo()">Trích xuất thông tin</button>
    </div>

    <div id="userInfo" class="hidden">
      <h2 id="userName"></h2>
      <p>ID Facebook: <span id="userId"></span></p>
    </div>

    <!-- Quay thưởng -->
    <div class="prize-container" id="prizeContainer" class="hidden">
      <div class="prize" id="prize1"><img src="https://via.placeholder.com/150" alt="Phần thưởng 1"></div>
      <div class="prize" id="prize2"><img src="https://via.placeholder.com/150" alt="Phần thưởng 2"></div>
      <div class="prize" id="prize3"><img src="https://via.placeholder.com/150" alt="Phần thưởng 3"></div>

      <div class="prize" id="prize6"><img src="https://via.placeholder.com/150" alt="Phần thưởng 6"></div>
    </div>

    <button id="spinButton" class="hidden" onclick="startSpin()">Quay Thưởng</button>

    <!-- Hiển thị kết quả -->
    <h2 id="result"></h2>

    <!-- Câu hỏi trả lời -->
    <div class="question-container hidden" id="questionContainer">
      <h3>Trả lời 3 câu hỏi để nhận thưởng!</h3>
      <input type="text" id="question1" placeholder="Câu hỏi 1" />
      <input type="text" id="question2" placeholder="Câu hỏi 2" />
      <input type="text" id="question3" placeholder="Câu hỏi 3" />
      <button onclick="submitAnswers()">Gửi câu trả lời</button>
    </div>
  </div>
