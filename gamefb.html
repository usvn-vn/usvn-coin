<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quản Lý Nhóm</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .member-list {
      margin-top: 30px;
      padding: 10px;
      border-top: 2px solid #ddd;
    }
    .member-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .task-status {
      display: flex;
      gap: 10px;
    }
    .task-status button {
      background-color: #ff9800;
    }
    .task-status button.completed {
      background-color: #8bc34a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Quản Lý Nhóm</h1>
    <div class="form-group">
      <input type="text" id="name" placeholder="Nhập tên thành viên" />
      <input type="text" id="role" placeholder="Nhập vai trò của thành viên" />
      <button onclick="addMember()">Thêm Thành Viên</button>
    </div>

    <div class="form-group">
      <input type="text" id="task" placeholder="Nhập nhiệm vụ" />
      <button onclick="assignTask()">Giao Nhiệm Vụ</button>
    </div>

    <div class="member-list" id="memberList">
      <h3>Danh sách thành viên</h3>
    </div>
  </div>

  <script>
    const members = [];

    // Hàm thêm thành viên vào nhóm
    function addMember() {
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();

      if (name && role) {
        members.push({
          name: name,
          role: role,
          tasks: []
        });

        document.getElementById('name').value = '';
        document.getElementById('role').value = '';
        renderMemberList();
      } else {
        alert('Vui lòng nhập đầy đủ thông tin!');
      }
    }

    // Hàm giao nhiệm vụ
    function assignTask() {
      const task = document.getElementById('task').value.trim();

      if (task && members.length > 0) {
        const memberName = prompt("Chọn tên thành viên để giao nhiệm vụ:\n" + members.map(member => member.name).join("\n"));

        const member = members.find(m => m.name === memberName);

        if (member) {
          member.tasks.push({
            task: task,
            completed: false
          });

          document.getElementById('task').value = '';
          renderMemberList();
        } else {
          alert("Tên thành viên không hợp lệ!");
        }
      } else {
        alert('Vui lòng nhập nhiệm vụ và đảm bảo có thành viên trong nhóm!');
      }
    }

    // Hàm thay đổi trạng thái nhiệm vụ
    function toggleTaskStatus(memberName, taskIndex) {
      const member = members.find(m => m.name === memberName);
      if (member && member.tasks[taskIndex]) {
        member.tasks[taskIndex].completed = !member.tasks[taskIndex].completed;
        renderMemberList();
      }
    }

    // Hàm hiển thị danh sách thành viên và nhiệm vụ
    function renderMemberList() {
      const memberListContainer = document.getElementById('memberList');
      memberListContainer.innerHTML = "<h3>Danh sách thành viên và nhiệm vụ</h3>";

      members.forEach(member => {
        const memberDiv = document.createElement('div');
        memberDiv.className = 'member-item';

        const tasks = member.tasks.map((task, index) => {
          return `
            <div class="task-status">
              <span>${task.task}</span>
              <button onclick="toggleTaskStatus('${member.name}', ${index})" class="${task.completed ? 'completed' : ''}">
                ${task.completed ? 'Hoàn thành' : 'Chưa hoàn thành'}
              </button>
            </div>
          `;
        }).join('');

        memberDiv.innerHTML = `
          <h4>${member.name} - ${member.role}</h4>
          <div>${tasks}</div>
        `;
        memberListContainer.appendChild(memberDiv);
      });
    }
  </script>
</body>
</html>
