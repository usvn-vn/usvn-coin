<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .terminal {
      flex: 2;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;

    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;

    }

    .map {

      background-color: #001100;
      border-left: 2px solid #00ff00;
      padding: 10px;
      color: #00ff00;
      font-size: 14px;
    }
    .network-node {
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #00ff00;
    }
    .highlight {
      color: #ff0000;
    }
    canvas {
      width: 100%;
      height: 300px;
      background: #000;
      margin-top: 10px;
    }
    .progress-container {
      margin-top: 20px;
      background-color: #002200;
      border: 1px solid #00ff00;
      padding: 10px;
    }
    .progress-bar {
      height: 20px;
      background-color: #00ff00;
      width: 0%;
      transition: width 0.2s;
    }
  </style>
</head>

  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c0fcdd50f0.mp3?filename=keyboard-typing-quick-1-6374.mp3"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = terminal.querySelector(".cursor");
    const typeSound = document.getElementById("typeSound");
    const beepSound = document.getElementById("beepSound");
    const alarmSound = document.getElementById("alarmSound");

    const lines = [
      "Initializing system access...",
      "Scanning network nodes...",
      "â†’ Detected: admin-node-vn34.local [192.168.0.200]",
      "â†’ Firewall bypass initiated...",
      "â†’ Bypass successful.",
      "Gaining root access... [OK]",
      "â”Œâ”€â”€â”€â”€[ACCESS GRANTED]â”€â”€â”€â”€â”",
      "â”‚ IP: 192.168.0.200       â”‚",
      "â”‚ Location: 10.77Â°N, 106.7Â°E â”‚",
      "â”‚ Status: Mainframe Root   â”‚",
      "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜",
      "Extracting secure files...",

      "â†’ 2.1GB extracted successfully.",
      "Deploying payload: ghost_backdoor_v2.4",
      "Cleaning up logs...",
      "Firewall logs wiped.",
      "Connection terminated.",
      "Trace removed."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        cursor.insertAdjacentText("beforebegin", lines[i] + "\n");
        if (lines[i].includes("ACCESS GRANTED") || lines[i].includes("Root")) {
          beepSound.play();
        } else {
          typeSound.play();
        }
        i++;
        setTimeout(typeLine, 300 + Math.random() * 300);
      } else {
        cursor.style.display = "none";

      }
    }
    typeLine();

    // Simulate loading progress bars
    function simulateProgress() {
      const p1 = document.getElementById("progress1");
      const p2 = document.getElementById("progress2");
      let val1 = 0;
      let val2 = 0;

      const interval1 = setInterval(() => {
        val1 += Math.random() * 10;
        if (val1 >= 100) {
          val1 = 100;
          clearInterval(interval1);
        }
        p1.style.width = val1 + "%";
      }, 200);

      setTimeout(() => {
        const interval2 = setInterval(() => {
          val2 += Math.random() * 8;
          if (val2 >= 100) {
            val2 = 100;
            clearInterval(interval2);
          }
          p2.style.width = val2 + "%";
        }, 200);
      }, 3000);
    }

    // Canvas network animation
    const canvas = document.getElementById("canvasMap");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    const nodes = [
      {x: 50, y: 150},
      {x: 150, y: 70},
      {x: 250, y: 120},
      {x: 200, y: 220},
    ];

    function drawNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;

      nodes.forEach((node, index) => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = '#00ff00';
        ctx.fill();
        ctx.stroke();
        ctx.font = '12px monospace';
        ctx.fillText('Node ' + (index + 1), node.x + 10, node.y);
      });

      ctx.beginPath();
      ctx.moveTo(nodes[0].x, nodes[0].y);
      for (let j = 1; j < nodes.length; j++) {
        ctx.lineTo(nodes[j].x, nodes[j].y);
      }
      ctx.stroke();

      requestAnimationFrame(drawNetwork);
    }
    drawNetwork();
  </script>
</body>
</html>
