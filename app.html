<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoang Sport - Truy cập ứng dụng</title>
  <script>
    let countdown = 5;
    const url = "https://www.appsheet.com/start/ad1bd574-ffe0-4c3e-95b9-36959e21c21d";

    function updateCountdown() {
      document.getElementById("countdown").innerText = countdown;
      if (countdown === 0) {
        window.location.href = url;
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    function redirectNow() {
      window.location.href = url;
    }

    window.onload = updateCountdown;
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    .app-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Hoang Sport</h1>
  <img class="app-image" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="App Hoang Sport">
  <h2>Bạn có muốn truy cập ứng dụng?</h2>
  <p>Hệ thống sẽ chuyển hướng sau <span id="countdown">5</span> giây...</p>
  <button onclick="redirectNow()">Đồng ý</button>
</body>
</html>
