<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Coloring Book Creator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { display: flex; flex-direction: column; align-items: center; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Create Your Coloring Book</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Upload Cover Image:</label>
        <input type="file" name="cover_image" required>
        
        <label>Upload Coloring Pages:</label>
        <input type="file" name="images" multiple required>
        
        <label>Enter Titles (One per Line):</label>
        <textarea name="titles" rows="5" cols="30" placeholder="Title 1\nTitle 2\n..."></textarea>
        
        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
